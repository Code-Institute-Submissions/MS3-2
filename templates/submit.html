{% extends 'base.html' %}
{% block content  %}
    
    <h2 class="text-center">{{ page_title }}</h2>

    <div class="container">
   

<form action="{{ url_for('insert_book') }}" method="post">

<div class="form-group">
    <label for="book_name">Title</label> 
    <input type="text" name="book_name" id="book_name" class="form-control" required>
</div>
    
    <div class="form-group">
    <label for="author_name">Author</label> 
     <input type="text" name="author_name" id="author_name" class="form-control" required>
    </div>

    <div class="form-group">
    <label for="genre">Genre </label> 
    <select type="text" name="genre" id="genre" class="form-control" placeholder="Choose Genre">
    <option value="choose_genre" selected disabled>Choose Genre</option>
    <option value="poetry">Poetry</option>
    <option value="fiction">Fiction</option>
    <option value="fantasy">Fantasy</option>
    <option value="sci_fi">Science Fiction</option>
    <option value="biography">Biography</option>
    <option value="self_help">Self-Help</option>
    <option value="drama">Drama</option>
    <option value="non_fiction">Non-Fiction</option>
    </select>
    </div>

    <div class="form-group">
    <label for="summary">Summary</label> 
    <input type="text" name="summary" id="summary" class="form-control">
    </div>

    <div class="from-group">
    <label for="added_by">Added By</label> 
    <input type="text" name="added_by" id="added_by" class="form-control">
    </div>
    

    <div class="form-group">
    <input type="submit" value="Submit" class="mt-3">
    </div>
    
</form>

   
    </div>

   

{% endblock %}
